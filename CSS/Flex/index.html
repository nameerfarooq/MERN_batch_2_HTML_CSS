<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/9ca5e16380.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div class="timer">
        <p>46d</p>
        <p>18h</p>
        <p>40m</p>
        <p>10s</p>
      </div>
      <div class="top">
        <div class="icon">
          <div class="main_icon">
            <img class="tick" src="../assets/tick.png" alt="" />
            <img class="duck" src="../assets/icon.png" alt="" />
          </div>
        </div>
        <img src="../assets/nft.png" alt="" />
      </div>
      <div class="bottom">
        <div class="row">
          <div class="left text_1">Pinky Ocean</div>

          <!-- right box for "50" -->
          <div class="right icon_container text_2">
            <div class="icon">
              <i class="fa-solid fa-heart"></i>
            </div>
            <div class="text">50</div>
          </div>
          <!-- ##### -->
        </div>
        <div class="row">
          <div class="left text_3">0.08 ETH</div>
          <div class="right text_4">Last sale 0.04 ETH</div>
        </div>
        <div class="row">
          <div class="left text_5">Place a bid</div>
        </div>
      </div>
    </div>
  </body>
</html>
